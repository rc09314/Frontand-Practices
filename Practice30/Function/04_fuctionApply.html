<body>
      <h1>What is apply()</h1>

      <p>apply () IS a JavaScript method used to call a fuction with <br>.a specific this value <br>.arguments passed as an array</p>

      <script>
      function greet(city, country) {
        console.log("hello" + this.name + "from" + city+ "," + country)
      }

      let user = { name: "Rahul"};

      greet.apply(user,["Delhi", "India"]);
      </script>

      <h2>Difference Call() Vs apply()</h2>

      <script>
        greet.call(user,"Delhi", "India"); //call
        greet.apply(user, ["Delhi", "India"]);

      </script>

      <h1>3.Uainng apply ()  with Math.max</h1>
      <script>
        let numbers = [10,20,5,40];
        let maxValue = Math.max.apply(null, numbers);
        console.log(maxValue);
      </script>

      <h2>4.Real Life Style Example</h2>
      <script>
        let student1 = {name: "Amit"};
        let student2 = {name: "Neha"};

        function showName() {
            console.log(this.name);
        }
        showName.apply(student1);
        showName.apply(student2);
      </script>

     <h3> 3. bind() in button Click </h3>
     <button id="btn">Click</button>

     <script>
        let user = {
            name: " Rahul chauhan"
        };

        function show () {
            alert (this.name);

        }

         document.getElementById("btn")
         .addEventListener("click", show.bind(user));

<body>
     <h1>Fuction Call</h1>
     <h3>1.What is  fuction call </h3>
     <p>A fuction call means running or executing a function that has already been define <br>When you write the fuction namee with ( )- the fuction run  </p>

     <h2>Ex--</h2>

       <h3>Fuction Call from Button Click </h3>
       <button onclick="showMsg()"> Click ME </button>
       <script>
        function showMsg() {
            alert("fuction Call")
        }
       </script>

        <h1>4.Function Call</h1>
         <script>
            let user =  {
                name: "Rahul",
                showName: Function () {
                  console.log(this.name)
                }
            }

            user .showName();
         </script>



     <script>
        // simple fuction call 
         function say()  {
            console.log("hello")
         }

         say();

         //2 funtion call with Aruguments 

         function add (a , b) {
            console.log(a + b);
         }

         add( 5, 3)

         // 3 fuction call with return 

        function  multiply(x, y) {
            return x * y;
        }

         let result = multiply (4,2);
         console.log(result)

         // fuction call from button click 



     </script>

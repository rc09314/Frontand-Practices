<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h3{

          color: blue;
          background-color: aqua;
          text-align: center;
           font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
           width: max-content; 
        }

        p {
            width: fit-content; 
            color: red;
            background: yellow;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

         button {
              background: red;
              border-radius: 20px;
              padding-inline-start: 20px;
              border: none;
              font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
              cursor: pointer;
         }
    </style>
</head>
<body>
     <h3>Image Change Colour And Text</h3>

      <img id="img" src="https://images.pexels.com/photos/35118266/pexels-photo-35118266.jpeg"  width="200px">
      <p id="name">User Name</p>

      <button onclick="ChangeImg()">Chang</button>

      <script>
        function ChangeImg() {
            document.getElementById("img").src = "https://images.pexels.com/photos/28439653/pexels-photo-28439653.jpeg";

            document.getElementById("name").innerText = "Rahul";
        }
      </script>
</body>
</html>

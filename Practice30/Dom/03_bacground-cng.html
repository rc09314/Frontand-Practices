<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h2 {
            background-color: rgb(240, 255, 127);
            
        }
        button {
            color: rgb(236, 43, 56);
             padding: 10px;
             cursor: pointer;

<body>

            document.body.style.backgroundColor = "Lightblue";
         }
      </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=ii, initial-scale=1.0">
    <title>Document</title>

     <style>
        input{
          background: pink;
          border: none;
        }
     </style>
</head>
<body>
     <input type="text" id="item">
     <button onclick="addItem()">Add</button>

     <ul id="list"></ul>

      <script>
          function addItem(){
            const value = document.getElementById("item").value;
            const li = document.createElement("li");
            li.innerText = value;
            document.getElementById("list").appendChild(li);
          }

       
      </script>
</body>
</html>

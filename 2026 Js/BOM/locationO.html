         .btn-box {
            background-color: #667eea;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
         }

         button {
            padding: 10px 16px;
            font-size: 15px;
            border-radius: 8px;
            border: none;
            transition: all 0.3s ease;
            color: #ffffff;
            cursor: pointer;
         }

         button:nth-child(1){

            background: #4CAF50;
         }
         button:nth-child(2) {
            background: #ff9800;

         }
         button:nth-child(3) {
            background: #2196f3;
         }

         button:hover {
            transform: translateY(-3px);
            box-shadow:  0 10px 20px rgba(0,0,0,0.25);
            opacity: 0.9;
         }
         button:active {
            transform: scale(0.96);
         }

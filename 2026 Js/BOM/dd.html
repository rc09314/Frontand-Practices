<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
.box{
  width:200px;
  height:100px;
  border:2px dashed ;
  margin:10px 0;
}
</style>
</head>
<body>
    <h2>Drag & Drop</h2>

<div class="box" ondrop="drop(event)" ondragover="event.preventDefault()">
  <p id="drag" draggable="true"
     ondragstart="event.dataTransfer.setData('id',this.id)">
     Drag me
  </p>
</div>

<div class="box" ondrop="drop(event)" ondragover="event.preventDefault()"></div>

<script>
function drop(e){
  e.preventDefault();
  e.target.appendChild(
    document.getElementById(e.dataTransfer.getData("id"))
  );
  msg.innerHTML = "Dropped";
}
</script>
</body>
</html>

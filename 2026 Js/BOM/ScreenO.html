<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(135deg, hsl(52, 85%, 53%) , #17c7e6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        button {
            padding: 12px 28px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #667eea;
            color: #fff;
            transition: 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- <h1>SCREEN OBJECT </h1> -->
  
     <div class="container">
        <h2>Screen Information</h2>
        <button onclick="screenInfo()">Screen Info</button>
     </div>
    

       <script>
        function screenInfo() {
            alert (
                "width" + screen.width + "px"+  
                "|nHeight:" + screen.height + "px"

            )
        }
       </script>
</body>
</html>

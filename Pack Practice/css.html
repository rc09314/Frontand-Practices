<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         /* globle Styles*/
         body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 5;

         }
         /* the card container ( Box model Practice)*/
         .card {
             background-color: white;
             width: 300px;
             padding: 20px;
             border-radius: 10px;
             box-shadow: 0 4px 8px rgba(0,0,0,0.2);
             border-top: 5px solid #007bff;
         }

         /* The Styling */

         .card h2 {
            color: #2a2020;
           margin-top: 0;

         }

         .card p {
            color: #554f55;
         }

         /* button Interaction */
         .btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
         }

          .btn:hover {
            background-color: #b3b000;
          }
    </style>
</head>
<body>
    

    <div class="card">
        <h2>Css Practice</h2>
        <p>This Card use the <strong>Box Model</strong> for spacing and <strong>Flexbox</strong> to center itself on the screen</p>

        <button class="btn">Get Started</button>

    </div>
</body>
</html>

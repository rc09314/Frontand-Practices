<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
      /*yah gride main layout */
      .gride-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
      }

      /*   Box Model selectors The Card*/
      .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        border: 1px solid #ddd;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
   
     /* Animation: fade in*/

     animation:fadeIn 0.8s ease-in;
      }
  
       /* Flex box inside card*/

       .card-footer {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
        font-size: 0.8rem;
        color: blue;
       }

       @keyframes fadeIn {
        form {opacity: 0; transform: translateY();}
        to {opacity: 1; transform: translateY(0);}
       }
      
        /*Pseudo- Class Practice*/
        .card:hover {
           border-color: blue;
           cursor: pointer;
        }
 
    
     </style>
</head>
<body>
     <div class="gride-container">
        <div class="card">
            <h3>Card One</h3>
             <p>Using Gride For layout and  Flexbox fo footer</p>
             <div class="card-footer"> <span>Likes: 12</span> <span>Shre: 5</span></div>
        </div>

        <div class="card">
            <h3>Card Two</h3>
            <p>The Box Model controls The spacing here.</p>
            <div class="card-footer"> <span>Likes: 45 </span> <span>Shares: 2</span></div>
        </div>
        
     </div>
</body>
</html>

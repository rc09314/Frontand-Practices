<html lang="en">
<head>

    <title>Document</title>
    <style>
      table{
         background-color: aqua;
        text-align: center;
        border-radius: 20px;
      }
      table:hover{
         cursor: pointer;
         color: rgb(29, 29, 176);
         
      }
      caption{
         color: rgb(4, 255, 0);
         font-weight: 400px;

      }

      }
     
    </style>
</head>

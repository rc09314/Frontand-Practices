<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Anchor Tag</title>
    <style>
        /* =============================================
           Anchor Tag Styling
           Purpose: Style hyperlinks with best practices
           ============================================= */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        /* Anchor link styling */
        a {
            color: #0066cc;
            text-decoration: none;
            padding: 5px 10px;
            margin: 10px 0;
            display: inline-block;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        /* Hover effect */
        a:hover {
            background-color: #0066cc;
            color: white;
            text-decoration: underline;
        }
        
        /* Visited links */
        a:visited {
            color: #800080;
        }
        
        hr {
            margin: 20px 0;
            border: none;
            border-top: 2px solid #ddd;
        }
        
        /* Abbreviation styling */
        abbr {
            border-bottom: 1px dotted #666;
            cursor: help;
        }
    </style>
</head>
<body>
    <!-- Main heading -->
    <h1>Introduction to Anchor Tag</h1>
    
    <!-- External links to popular websites -->
    <!-- Google link -->
    <a href="https://www.google.com" title="Search with Google">Google</a><br>
    
    <!-- Instagram link -->
    <a href="https://www.instagram.com" title="Visit Instagram">Instagram</a><br>
    
    <!-- Snapchat link -->
    <a href="https://share.google/y2F4tIi4CloSMgDdV" title="Snapchat Share">Snapchat</a><br>
    
    <hr>
    
    <!-- Internal page link -->
    <!-- Link to local HTML file -->
    <a href="mypage.html" title="View my page">Click here</a> to view my web page
    
    <hr>
    
    <!-- Abbreviation example -->
    <!-- HTML abbreviation with tooltip -->
    <abbr title="Hypertext Markup Language">HTML</abbr> is the standard markup language for web pages.
</body>
</html>


<!DOCTYPE html>
<html>
<head>
    <title>Nested list</title>
</head>
<body>
    <h1>Nested list</h1>
    <ul>
        <li>Frontend
            <ul>
                <li>HTML
                    <ul>
                        <li>Text Element</li>
                        <li>Formating Tags</li>
                        <li>List</li>
                    </ul>
                </li>
                <li>CSS</li>
                <li>Java Script</li>
            </ul>
        </li>
        <li>Backend
            <ol type="i">
                <li>Java</li>
                <li>Python</li>
                <li>C#</li>
                <li>PHP</li>
            </ol>
        </li>
        <li>Data Base
            <ol>
                <li>sql</li>
                <li>non-sql</li>
            </ol>
        </li>
    </ul>
</body>
</html>

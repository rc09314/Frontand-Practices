<body>
    <h2>Condition</h2>
    <script>
        let age =20;
        
        if (age >= 18) {
            console.log("You are eligible for vote")
        }

        // ef else

        let number = 5;
        if (number % 2 === 0) {
            console.log("Even Number")
        }
        else {
            console.log("Odd Number")
        }

        // else if

        let mark =32;
        if (mark >= 33) {
            console.log("A Grade");

        }
        else if (mark >= 60) {
            console.log("B Greade");
        }
        else {
            console.log("Faill")
        }


        // switch 
        let day =8;

        switch(day){
            case 1: console.log("mondey");break;
            case 2: console.log("Tusday");break;
            case 3: console.log("Wed");break;
            default: console.log("Invalid day");
        }

        // 2. loops (Repeat work)

        // for loops 
        for (let rahul = 1; rahul <= 5; rahul++){
            console.log(rahul);
        }

     // while  loops

     let i = 1;
     while(i <= 5){
        console.log(i);
        i++;
     }
     
    </script>

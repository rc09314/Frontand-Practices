<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name"viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        #dateText {
            margin-top: 15px;
            font-size: 20px;
            color: blue;
            
        }

        button {
            background-color: red;
            padding: 7px 15px;
            border: none;
            border-radius: 12px;
            color: white;
          
        }
     </style>
</head>
<body>
      <button onclick="showDate()">Show Date</button>
      <div id="dateText"></div>

      <script>
         function showDate () {
            const todey = new Date();
            document.getElementById("dateText").innerText =todey.toDateString();
         }
      </script>
</body>
</html>

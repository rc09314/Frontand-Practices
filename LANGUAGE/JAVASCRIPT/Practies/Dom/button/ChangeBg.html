<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            transition: background-color 0.05s;
        }
        button {
            padding: 12px 30px;
            font-size: 16px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
     <button onclick="changeBg()">Change Bacground</button>

     <script>
        function changeBg() {
            document.body.style.backgroundColor = "lightblue"
        }
     </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #084298;
        }
    </style>
</head>
<body>
  
 <button onclick="showAlert()">Click Me</button>

 <Script>
     function showAlert() {
        alert ("Button Clicked");
     }
     
 </Script>
 
    
</body>
</html>

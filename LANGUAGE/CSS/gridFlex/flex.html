<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Container Practice</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
    <!-- Main flexbox container with items -->
    <div class="maincontainer">
        <!-- Flex item 1 -->
        <div class="box box1" style="background-color: red;">1</div>
        <!-- Flex item 2 -->
        <div class="box box2" style="background-color: greenyellow;">2</div>
        <!-- Flex item 3 -->
        <div class="box box3" style="background-color: aqua;">3</div>
        <!-- Flex item 4 -->
        <div class="box box4" style="background-color: black;">4</div>
    </div>
</body>
</html>
<!-- Flexbox: Display property set to flex for flexible layouts -->

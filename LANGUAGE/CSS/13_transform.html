<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .cont {
        height: 200px;
        width: 200px;
        border: 2px solid;
        margin: 100px;
      }
      .transDiv {
        height: 200px;
        width: 200px;
        background-color: rgba(60, 179, 114, 0.968);
        /* x, y */
        /* transform: perspective(200px) translate3d(50px, 50px, -80px); */
        transform: translateX(90px);
        /* 0 - 1 */
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="cont">
      <div class="transDiv"></div>
    </div>
  </body>
</html>
<!-- 
transform: 
translate - 2d,3d
prospective(200px) - translate(3d) - Z axis
rotate - 2d,3d
prospective - rotate(x,y)
2d -> x , y 
3d -> x,y,z

scale
skew

transform-origin: left bottom/right bottom, top right,top left,
